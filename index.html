<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <h1 class="text-center text-justify mt-1">Welcome to the Tic Tac Toe game</h1>
        <h3 class="text-center text-justify my-3" id="message">
            <span id="messsage">Player's turn</span>
        </h3>

        <div class="d-flex justify-content-between my-2">
            <div class="">
                <p class="lead text-center"><span id="playerOneName">Player1</span> Score = <span id="playerOneScore"></span></p> 
            </div>
            <div class="">
                <button class="btn btn-md btn-info" id="reset">Reset Game</button> 
            </div>
            <div class="">
                <p class="lead text-center"><span id="playerTwoName">Player2</span> Score = <span id="playerTwoScore"></span></p> 
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 box d-flex align-items-center justify-content-center border-right">
                    <i class="fas fa-times"></i>
            </div>
            <div class="col-sm-4 box d-flex align-items-center justify-content-center">
                    <i class="fas fa-times"></i>
            </div>
            <div class="col-sm-4 box d-flex align-items-center justify-content-center border-left">
                    <i class="fas fa-times"></i>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 box d-flex align-items-center justify-content-center border-top border-bottom">
                    <i class="fas fa-times"></i>
            </div>
            <div class="col-sm-4 box d-flex align-items-center justify-content-center border">
                    <i class="fas fa-times"></i>
            </div>
            <div class="col-sm-4 box d-flex align-items-center justify-content-center border-top border-bottom">
                    <i class="fas fa-times"></i>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 box d-flex align-items-center justify-content-center border-right">
                    <i class="fas fa-times"></i>
            </div>
            <div class="col-sm-4 box d-flex align-items-center justify-content-center">
                    <i class="fas fa-times"></i>
            </div>
            <div class="col-sm-4 box d-flex align-items-center justify-content-center border-left">
                    <i class="fas fa-times"></i>
            </div>
        </div>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
